<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="startApp()">
    <div class="container-fluid m4">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="align-middle">
                        <img src="" id="currentWeatherImg">
                    </td>
                    <td class="align-middle">
                        <a href="#" id="locationLink"></a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Dzisiaj jest:
                    </td>
                    <td class="align-middle">
                        <span id="date"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Temperatura:
                    </td>
                    <td class="align-middle">
                        <span id="temp"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wilgotność: 
                    </td>
                    <td class="align-middle">
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Ciśnienie:
                    </td>
                    <td class="align-middle">
                        <span id="pressure"></span>
                    </td>
                </tr>
                <!-- ZACHMURZENIE
                <tr class="table-info">
                    <td class="align-middle">
                        Zachmurzenie: 
                    </td>
                    <td class="align-middle">
                        <span id="cloudPerc"></span>
                    </td>
                </tr>
                -->
                <tr class="table-info">
                    <td class="align-middle">
                        Prędkość wiatru:
                    </td>
                    <td class="align-middle">
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wschód Słońca: 
                    </td>
                    <td class="align-middle">
                        <span id="sunRise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zachód Słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunSet"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script>dayjs().format()</script>

<script>
let lat;
let lon;
const apiKey = "248d369aa6322178f4f2620b2da7f29c";

function startApp(){
    console.clear();
    console.log("Siema co tam? Czego tutaj szukasz? XD");

    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
            (position) => {
                lat = position.coords.latitude;
                lon = position.coords.longitude;
                console.log("Szerokość geo:",lat,"Długość geo:",lon);
                
                getWeatherData();
            }
        );
    }
}

function getWeatherData(){
    let url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
    console.log(url);

    fetch(url).then(function(response){
        response.json().then(function(data){
            console.log(data);
            updateWeatherData(data);
        });
    });
}

function updateWeatherData(data){
    const sunRise = new Date(data.sys.sunrise * 1000);
    const sunSet = new Date(data.sys.sunset * 1000);
    const date = dayjs();

    document.getElementById("date").innerHTML = date;
    document.getElementById("temp").innerHTML = data.main.temp + " °C";
    document.getElementById("humidity").innerHTML = data.main.humidity + " %";
    document.getElementById("pressure").innerHTML = data.main.pressure + " hPa";
    document.getElementById("sunRise").innerHTML = sunRise.getHours() + ":" + sunRise.getMinutes();
    document.getElementById("sunSet").innerHTML = sunSet.getHours() + ":" + sunSet.getMinutes();
    document.getElementById("windSpeed").innerHTML = Math.round((data.wind.speed * 0.001 * 3600) * 10) / 10 + " km/h";
    //document.getElementById("cloudPerc").innerHTML = data.clouds.all;

    let imgUrl = "http://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png";
    document.getElementById("currentWeatherImg").setAttribute("src", imgUrl);

    const locationLink = document.getElementById("locationLink");
    locationLink.innerHTML = data.name;
    locationLink.href = `https://openstreetmap.org/#map=20/${lat}/${lon}`;
}
    </script>

</body>
</html>
